<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<!-- <script src="index.js"></script> -->

    <div class="card"> <!-- city -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" 
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather"> <!-- weather section -->
            <img src="images/rain.png" class="weathericon">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>



    <script>

    const apiKey = "14371853ff4682a641d07d6905df5c0a"; // api pull
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?=&units=metric&q=nashville";
    
    async function checkWeather(){ // weather check function
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);
        
        document.querySelector(".city").innerHTML = data.name; // city, temp, humidity, wind select
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;
        
        
    }
    
    checkWeather(); // weather call
    
    </script>
  
    </body>
</html>
